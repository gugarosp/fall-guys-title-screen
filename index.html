<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Guys Title Screen</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>

    <main>
        <div id="background"></div>
        <div id="screen">
            <div id="circle-orange-thick-magenta-thick" class="content circles">
                <svg id="circle-orange-thick-magenta-thick-magenta">
                    <defs>
                        <pattern id="stars" patternUnits="userSpaceOnUse" width="14.2%" height="100%">
                            <rect width="100%" height="100%"></rect>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="7.23%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="14.46%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="21.69%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="28.92%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="36.15%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="43.38%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="50.61%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="57.84%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="65.07%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="72.23%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="79.53%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="86.76%"></image>
                            <image xlink:href="image/stars.svg" width="14.2%" height="7.23%" y="93.99%"></image>
                        </pattern>
                    </defs>
                    <circle cx="50%" cy="50%" r="39%"></circle>
                </svg>
                <svg id="circle-orange-thick-magenta-thick-shadow-over-magenta">
                    <circle cx="50%" cy="50%" r="44%"></circle>
                </svg>
                <svg id="circle-orange-thick-magenta-thick-orange">
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-cyan-thick" class="content circles">
                <svg id="circle-cyan-thick-shadow">
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-cyan-thin" class="content circles">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-orange-thin" class="content circles">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-cyan-medium" class="content circles">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-orange-thin-magenta-thin" class="content circles">
                <svg id="circle-orange-thin-magenta-thin-magenta">
                    <circle cx="50%" cy="50%" r="44.5%"></circle>
                </svg>
                <svg id="circle-orange-thin-magenta-thin-orange">
                    <circle cx="50%" cy="50%" r="42.8%"></circle>
                </svg>
                <svg id="circle-filled-outer">
                    <circle cx="50%" cy="50%" r="38%"></circle>
                </svg>
                <svg id="circle-filled-inner">
                    <circle cx="50%" cy="50%" r="30.2%"></circle>
                </svg>
            </div>
            <div id="logo" class="content">
                <img src="image/fall-guys-logo.svg" />
            </div>
        </div>
    </main>
    
</body>
</html>
