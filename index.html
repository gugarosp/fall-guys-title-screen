<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Guys Title Screen</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>

    <main>
        <div id="background"></div>
        <div id="screen">
            <div id="circle-orange-magenta" class="content circles">
                <svg id="circle-orange-magenta-magenta">
                    <circle cx="50%" cy="50%" r="39%"></circle>
                </svg>
                <svg id="circle-orange-magenta-shadow-over-magenta">
                    <circle cx="50%" cy="50%" r="44%"></circle>
                </svg>
                <svg id="circle-orange-magenta-orange">
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-cyan-thick" class="content circles">
                <svg id="circle-cyan-thick-shadow">
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-cyan-thin" class="content circles">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-orange-thin" class="content circles">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
            <div id="circle-cyan-medium" class="content circles">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                </svg>
            </div>
        </div>
    </main>
    
</body>
</html>
